<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>humor</title>
</head>
<body>
    <p>humor</p>
    <table>
        <thead>
            
        </thead>
        <!-- 게시물 리스트 출력 -->
        <tbody>
            <tr th:each="post : ${postPage.content}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.name}"></td>
                <td th:text="${post.author}"></td>
                <td th:text="${post.createdAt}"></td>
            </tr>
        </tbody>
    </table>

    <!-- 페이지 이동 -->
    <div>
        <a th:href="@{/post/humorPost?page=1}">처음</a>
        <a th:href="@{/post/humorPost?page=${postPage.previousPageNumber}}">이전</a>
        <a th:href="@{/post/humorPost?page=${postPage.nextPageNumber}}">다음</a>
        <a th:href="@{/post/humorPost?page=${postPage.totalPages}}">마지막</a>
    </div>

</body>
</html>
